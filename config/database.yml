# PostgresQL. Versions 3.8.0 and up are supported.
#   gem install postgres
#
#   Ensure the PostgresQL gem is defined in your Gemfile
#   gem "postgres"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  # host: vdb.qmcadtznpsdsptrkykmz.supabase.co
  # username: postgres
  # password: ChatApp!23456789
  # Uncomment the below line to use remote database
  # url: postgresql://postgres:ChatApp!23456789@db.qmcadtznpsdsptrkykmz.supabase.co:5432/
  # Uncomment the below line to use local database
  host: localhost
  username: postgres
  password: <%= ENV['DATABASE_PASSWORD'] %>

development:
  <<: *default
  database: chat_app_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: chat_app_test

production:
  <<: *default
  database: chat_app_production
